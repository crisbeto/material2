<div class="mat-mdc-tab-body-content"
     [@translateTab]="{
        value: _position,
        params: {animationDuration: animationDuration}
     }"
     (@translateTab.start)="_onTranslateTabStarted($event)"
     (@translateTab.done)="_translateTabComplete.next($event)"
     cdkScrollable>
   <ng-content/>
</div>
